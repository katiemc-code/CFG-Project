<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel = "stylesheet" href = style.css > 
    <title>Donations Page</title>
  </head>
  <body>
    <div class="Header">
        <h1>Where Can I Donate?</h1>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="WWF.png" alt="WWF">
            <div class="carousel-caption d-none d-md-block">
                <h5 id = "WWF">WWF</h5>
                <p>A wonderful charity already working on the ground in rainforests around the world!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Rainforest Trust.jpg" alt="Rainforest Trust">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="DeJusticia.png" alt="Dejusticia">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
